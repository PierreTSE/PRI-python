<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>OCR API</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col jumbotron">
            <legend>OCR API</legend>
            <form id="form" action="/process" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Image Ã  traiter</label>
                    <input type="file"
                           id="image"
                           class="form-control-file"
                           name="image"
                           accept="image/*">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Envoyer pour OCR</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector("#submit").addEventListener("click", (e) => {
        e.preventDefault()
        const formData = new FormData(document.querySelector("#form"))
        if (formData.get('image').name === "") return
        fetch("/process", {
            method: 'POST',
            body: formData
        })
            .then(r => r.json())
            .then(r => console.log(r))
            .catch(error => console.error(error))
    })
</script>
</body>
</html>
